<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Matter Clone</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      href="../img/matter-logo 2.png"
      sizes="16x16"
    />
    <!-- Custom styles for this template -->
    <link href="../css/cover.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/components.css" />
  </head>
  <body class="d-flex vh-100 text-center">
    <div class="wallpaper-bg">
      <div class="cover-container vh-100 d-flex w-100 p-3 mx-auto flex-column">
        <main class="row">
          <img
            src="../img/matter.svg"
            class="image mx-auto mt-5 justify-content-center"
            alt=""
          />
          <div
            class="card card-border shadow mx-auto col-sm-12 align-self-center mt-5"
            style="width: 18rem"
          >
            <div id="card-body" class="card-body">
              <form id="login-form" class="form-login" action="">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="email address"
                    required
                  />
                  <div id="emailHelp" class="form-text">
                    We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="register"
                    >Â¿No account?
                    <a id="register" href="../auth/register.html"
                      >Create one!</a
                    >
                  </label>
                </div>

                <button
                  id="sign"
                  type="submit"
                  class="btn btn-block rounded-pill btn-primary"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </main>
        <footer class="mt-auto .footer">
          <img
            src="../img/matter.png"
            class="mx-auto mb-2 justify-content-center"
            alt=""
          />
          <p>Matter is made in San Francisco, CA</p>
        </footer>
      </div>
      <div class="burbujas">
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
        <div class="burbuja"></div>
      </div>
    </div>
    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js
"></script>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
